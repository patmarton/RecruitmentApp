<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Add a new Applicant</title>
</h:head>
<body>
	<h1>Add a new Applicant</h1>
	
	<p:menu>
		<p:menuitem value="Home page" url="/index.xhtml"/>
	</p:menu>
	
	
	<h:form>
		<h:panelGrid>
			Name: <h:inputText value="#{applicantController.applicant.name}" />
			Birth year: <h:inputText value="#{applicantController.applicant.birth_year}" />
			Job: <h:inputText value="#{applicantController.applicant.job}" />
			Graduation year: <h:inputText value="#{applicantController.applicant.year}" />
			University: <h:inputText value="#{applicantController.applicant.university}" />
			
			<h:commandButton action="#{applicantController.createApplicant}" value="Create" />
		
		</h:panelGrid>
	</h:form>
	<h:form id = "form">
	<p:growl id="msgs" showDetail="true" />
	<p:dataTable value="#{applicantController.allApplicants}" var="applicant" editable="true"
			editMode="cell">
			<p:ajax event="cellEdit"
				listener="#{applicantController.onCellEdit}" update=":form:msgs" />
	
	
	
		<p:column filterBy="#{applicant.name}" sortBy="#{applicant.name}">
			<f:facet name="header">Name</f:facet>
			<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{applicant.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{applicant.name}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			
		</p:column>
		<p:column filterBy="#{applicant.birth_year}" sortBy="#{applicant.birth_year}">
		<f:facet name="header">Birth year</f:facet>
		<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{applicant.birth_year}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput2" value="#{applicant.birth_year}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			
		</p:column>
		<p:column filterBy="#{applicant.job}" sortBy="#{applicant.job}">
			<f:facet name="header">Job</f:facet>
			<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{applicant.job}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput3" value="#{applicant.job}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			
		</p:column>
		<p:column filterBy="#{applicant.year}" sortBy="#{applicant.year}">
			<f:facet name="header">Graduation</f:facet>
			<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{applicant.year}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput4" value="#{applicant.year}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			
		</p:column>
		<p:column filterBy="#{applicant.university}" sortBy="#{applicant.university}">
			<f:facet name="header">University</f:facet>
			<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{applicant.university}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput5" value="#{applicant.university}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			
		</p:column>
		<p:column>
			<f:facet name="header">Delete</f:facet>
			<p:commandLink value="Delete" action="#{applicantController.deleteApplicant(applicant)}" />
		</p:column>
		
	</p:dataTable>
	</h:form>
</body>
</html>
