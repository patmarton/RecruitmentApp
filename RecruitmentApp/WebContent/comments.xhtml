<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Add comments</title>
</h:head>
<body>
	<h1>Add comments to an interview here</h1>
	
	<p:menu>
        <p:submenu label="Interview">
            <p:menuitem value="Interviewers" url="/interviewers.xhtml" icon="ui-icon-disk" />
            <p:menuitem value="Arrange Interview" url="/interviews.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
        </p:submenu>
        <p:submenu label="Jobs">
            <p:menuitem value="View open jobs" url="/jobs.xhtml" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Applications">
        	<p:menuitem value="New Application" url="/applications.xhtml" icon="ui-icon-close"/>
            <p:menuitem value="Add applicant" url="/applicants.xhtml" icon="ui-icon-close"/>
            <p:menuitem value="Add rating" url="/ratings.xhtml" icon="ui-icon-close"/>
        </p:submenu>
    </p:menu>
	
	
	<h:form>
		<h:panelGrid>
			Interviewer:
			
			<p:selectOneMenu id="menu1" value="#{interviewerController.interviewer}">
            	<f:selectItem itemLabel="Select One" itemValue="" />
            	<f:selectItems value="#{interviewerController.allInterviewers}"  var="s" itemLabel="#{s.name}"/>
        	</p:selectOneMenu>
			
			Applicant: 
			
			<p:selectOneMenu id="menu2" value="#{applicantController.applicant}">
            	<f:selectItem itemLabel="Select One" itemValue="" />
            	<f:selectItems value="#{applicantController.allApplicants}"  var="s" itemLabel="#{s.name}"/>
        	</p:selectOneMenu>
			
			Comment: <p:inputText value="#{commentController.comment.comment}" />
			
			<h:commandButton action="#{commentController.createComment}" value="Create" />
		
		</h:panelGrid>
	</h:form>
	<h:form id="form">
	<p:growl id="msgs" showDetail="true" />
	<p:dataTable value="#{commentController.allComments}" var="comment" editable="true"
			editMode="cell">
			<p:ajax event="cellEdit"
				listener="#{commentController.onCellEdit}" update=":form:msgs" />
	
	
	
		<p:column filterBy="#{comment.comment}">
			<f:facet name="header">Comment</f:facet>
			<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{comment.comment}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput3" value="#{comment.comment}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			
			
			
		</p:column>
		<p:column filterBy="#{comment.applicant}">
		<f:facet name="header">Applicant</f:facet>
			#{comment.applicant}
		</p:column>
		<p:column filterBy="#{comment.interviewer}">
			<f:facet name="header">Interviewer</f:facet>
			#{comment.interviewer}
		</p:column>
		<p:column>
			<f:facet name="header">Delete</f:facet>
			<p:commandLink value="Delete" action="#{commentController.deleteComment(comment)}" />
		</p:column>
		
	</p:dataTable>
	</h:form>
</body>
</html>
