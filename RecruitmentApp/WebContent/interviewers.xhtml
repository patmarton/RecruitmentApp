<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Interviewers</title>
</h:head>
<body>
	<h1>Interviewers page</h1>
	

	<p:menu>
        <p:submenu label="Interview">
            <p:menuitem value="Interviewers" url="/interviewers.xhtml" icon="ui-icon-disk" />
            <p:menuitem value="Arrange Interview" url="/interviews.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
        </p:submenu>
        <p:submenu label="Jobs">
            <p:menuitem value="View open jobs" url="/jobs.xhtml" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Applications">
        	<p:menuitem value="New Application" url="/applications.xhtml" icon="ui-icon-close"/>
            <p:menuitem value="Add applicant" url="/applicants.xhtml" icon="ui-icon-close"/>
            <p:menuitem value="Add rating" url="/ratings.xhtml" icon="ui-icon-close"/>
        </p:submenu>
    </p:menu>
    
    
	<h:form>
		<h:panelGrid>
			Name: <h:inputText value="#{interviewerController.interviewer.name}" />
			Job: <h:inputText value="#{interviewerController.interviewer.job}" />
			Position: <h:inputText value="#{interviewerController.interviewer.position}" />
			Doag: <h:inputText value="#{interviewerController.interviewer.doag}" />
			<h:commandButton action="#{interviewerController.createInterviewer}" value="Create" />
		
		</h:panelGrid>
	</h:form>
	
	<p:dataTable value="#{interviewerController.allInterviewers}" var="interviewer">
		<p:column>
			<f:facet name="header">Name</f:facet>
			#{interviewer.name}
		</p:column>
		<p:column>
		<f:facet name="header">Job</f:facet>
			#{interviewer.job}
		</p:column>
		<p:column>
			<f:facet name="header">Position</f:facet>
			#{interviewer.position}
		</p:column>
		<p:column>
			<f:facet name="header">Doag</f:facet>
			#{interviewer.doag}
		</p:column>
	</p:dataTable>
</body>
</html>
