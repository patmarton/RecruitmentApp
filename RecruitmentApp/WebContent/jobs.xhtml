<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Jobs</title>
</h:head>
<body>
	<h1>Jobs page</h1>
	
	<p:menu>
        <p:submenu label="Interview">
            <p:menuitem value="Interviewers" url="/interviewers.xhtml" icon="ui-icon-disk" />
            <p:menuitem value="Arrange Interview" url="/interviews.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
        </p:submenu>
        <p:submenu label="Jobs">
            <p:menuitem value="View open jobs" url="/jobs.xhtml" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Comment">
            <p:menuitem value="Add comment" url="/comments.xhtml" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Applications">
       		<p:menuitem value="New Application" url="/applications.xhtml" icon="ui-icon-close"/>
            <p:menuitem value="Add applicant" url="/applicants.xhtml" icon="ui-icon-close"/>
            <p:menuitem value="Add rating" url="/ratings.xhtml" icon="ui-icon-close"/>
        </p:submenu>
    </p:menu>
	
	
	<h:column>
		<a href="//localhost:8080/RecruitmentApp/interviews.xhtml">Arrange an Interview</a>	
	</h:column>
	<h:form>
		<h:panelGrid>
			Name: <h:inputText value="#{jobController.job.name}" />
			Type: <h:inputText value="#{jobController.job.type}" />
			<h:commandButton action="#{jobController.createJob}" value="Create" />
		</h:panelGrid>
	</h:form>
	
	<h:dataTable value="#{jobController.alljobs}" var="job">
		<h:column>
			<f:facet name="header">Name</f:facet>
			#{job.name}
		</h:column>
		<h:column>
		<f:facet name="header">Type</f:facet>
			#{job.type}
		</h:column>
		
	</h:dataTable>
	<h:commandButton action="#{jobController.getAlljobs}" value="Show all" />
</body>
</html>
