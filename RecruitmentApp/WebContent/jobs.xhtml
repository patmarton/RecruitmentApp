<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Jobs</title>
</h:head>
<body>
	<h1>Jobs page</h1>
	
	<p:menu>
        <p:submenu label="Interview">
            <p:menuitem value="Interviewers" url="/interviewers.xhtml" icon="ui-icon-disk" />
            <p:menuitem value="Arrange Interview" url="/interviews.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
        </p:submenu>
        <p:submenu label="Jobs">
            <p:menuitem value="View open jobs" url="/jobs.xhtml" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Comment">
            <p:menuitem value="Add comment" url="/comments.xhtml" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Applications">
       		<p:menuitem value="New Application" url="/applications.xhtml" icon="ui-icon-close"/>
            <p:menuitem value="Add applicant" url="/applicants.xhtml" icon="ui-icon-close"/>
            <p:menuitem value="Add rating" url="/ratings.xhtml" icon="ui-icon-close"/>
        </p:submenu>
    </p:menu>
	
	
	
	<h:form>
		<h:panelGrid>
			Name: <p:inputText value="#{jobController.job.name}" />
			Type: <p:inputText value="#{jobController.job.type}" />
			<h:commandButton action="#{jobController.createJob}" value="Create" />
		</h:panelGrid>
	</h:form>
	<h:form id="form">
	<p:growl id="msgs" showDetail="true" />
	<p:dataTable value="#{jobController.alljobs}" var="job"  editable="true"
			editMode="cell">
			<p:ajax event="cellEdit"
				listener="#{jobController.onCellEdit}" update=":form:msgs" />
	
	
		<p:column filterBy="#{job.name}" sortBy="#{job.name}">
			<f:facet name="header">Name</f:facet>
			
			<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{job.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{job.name}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			
			
		</p:column>
		<p:column filterBy="#{job.type}" sortBy="#{job.type}">
		<f:facet name="header">Type</f:facet>
		
		<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{job.type}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput2" value="#{job.type}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
		
			
		</p:column>
		
		<p:column>
			<f:facet name="header">Delete</f:facet>
			<p:commandLink value="Delete" action="#{jobController.deleteJob(job)}" />
		</p:column>
		
	</p:dataTable>
	</h:form>

</body>
</html>
