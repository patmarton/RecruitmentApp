<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Add a new Application</title>
</h:head>
<body>
	<h1>Add a new Application</h1>
	
	<p:menu>
        <p:submenu label="Interview">
            <p:menuitem value="Interviewers" url="/interviewers.xhtml" icon="ui-icon-disk" />
            <p:menuitem value="Arrange Interview" url="/interviews.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
        </p:submenu>
        <p:submenu label="Jobs">
            <p:menuitem value="View open jobs" url="/jobs.xhtml" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Comment">
            <p:menuitem value="Add comment" url="/comments.xhtml" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="Application">
        	<p:menuitem value="New Application" url="/applications.xhtml" icon="ui-icon-close"/>
            <p:menuitem value="Add rating" url="/ratings.xhtml" icon="ui-icon-close"/>
        </p:submenu>
    </p:menu>
	
	
	<h:form>
		<h:panelGrid>
			Applicant name: <h:inputText value="#{applicationController.application.applicant}" />
			Job: <h:inputText value="#{applicationController.application.job}" />
			Stage: <h:inputText value="#{applicationController.application.stage}" />
			Reason of stage: <h:inputText value="#{applicationController.application.reason}" />
			Other comments: <h:inputText value="#{applicationController.application.others}" />
			
			<h:commandButton action="#{applicationController.createApplication}" value="Create" />
		
		</h:panelGrid>
	</h:form>
	
	<p:dataTable value="#{applicationController.allApplications}" var="application">
		<p:column>
			<f:facet name="header">Name</f:facet>
			#{application.applicant}
		</p:column>
		<p:column>
		<f:facet name="header">Job</f:facet>
			#{application.job}
		</p:column>
		<p:column>
			<f:facet name="header">Stage</f:facet>
			#{application.stage}
		</p:column>
		<p:column>
			<f:facet name="header">Reason</f:facet>
			#{application.reason}
		</p:column>
		<p:column>
			<f:facet name="header">Other</f:facet>
			#{application.other}
		</p:column>
		
	</p:dataTable>
</body>
</html>
